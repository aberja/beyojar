name: Lint and storybook checks
on: [push, pull_request, workflow_dispatch]
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "npm"
            - run: npm install
            - run: npm run lint
    storybook_mobile:
        name: Storybook (Mobile)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "npm"
            - run: npm install
            - run: npm run storybook-test-ci:mobile
